<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інноваційна шкільна їдальня</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #002f4b, #dc4225);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        header, footer {
            background-color: #001f3f;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            color: white;
        }

        .container {
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        .menu-items {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .menu-item {
            background-color: #fff;
            color: #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 10px;
            flex: 1 1 30%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: scale(1.05); /* Збільшення при наведенні */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #dc4225;
        }

        .menu-item h3 {
            font-size: 1.2em;
            padding: 10px;
        }

        .menu-item p {
            font-size: 1em;
            padding: 10px;
        }

        button {
            background-color: #dc4225;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-size: 1.1em;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff5733;
            transform: translateY(-2px);
        }

        #cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6347;
            padding: 10px 15px;
            font-size: 1.2em;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .item-fly {
            position: fixed;
            width: 50px;
            height: 50px;
            transition: all 1s ease;
            z-index: 1000;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Модальне вікно */
        #confirmation-modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .modal-content {
            text-align: center;
        }

        .modal-content h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #dc4225;
        }

        .modal-content p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        #confirm-addition {
            background-color: #dc4225;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #confirm-addition:hover {
            background-color: #ff5733;
        }

    </style>
    
</head>

<body>
    <div id="main-page" class="container">
        <h1>Меню</h1>
        <div id="stars-counter">Ваші зірочки: 0</div>
        <div class="menu-items" id="menu-items"></div>
        <button id="cart-button" onclick="goToCart()">Кошик (0)</button>
        <button onclick="goToGames()">Ігри</button>
    </div>

    <div id="cart-page" style="display:none;" class="container">
        <h1>Ваш кошик</h1>
        <div id="cart-items"></div>
        <div id="cart-total">Всього: 0 зірочок</div>
        <button onclick="goBack()">Повернутися додому</button>
        <button onclick="buyItems()">Купити</button>
    </div>

    <!-- Модальне вікно підтвердження -->
    <div id="confirmation-modal">
        <div class="modal-content">
            <h2>Дякуємо!</h2>
            <p>Товар додано до кошика.</p>
            <button id="confirm-addition">Підтвердити</button>
        </div>
    </div>

    <script>
        let cart = [];
        let totalStars = 0; // Загальна кількість зірочок

        // Перевіряємо, чи є щось в Local Storage
        if (localStorage.getItem('cart')) {
            cart = JSON.parse(localStorage.getItem('cart'));
            updateCartCounter(); // Оновлюємо лічильник при завантаженні
        }

        // Меню товарів
        const menuItems = [
            { name: "Сендвіч з куркою", price: 5, description: "Сендвіч з куркою, свіжими овочами та соусом.", image: "https://cdn.meta.ua/meta_news/85/01002irt-858e_1280x720.jpeg" },
            { name: "Сендвіч з тунцем", price: 6, description: "Сендвіч з тунцем, листям салату та соусом.", image: "https://i.obozrevatel.com/food/recipemain/2019/3/19/s1200.jpg?size=636x424" },
            { name: "Вегетаріанський сендвіч", price: 4.5, description: "Сендвіч з свіжими овочами.", image: "https://kanapulka.com.ua/image/cache/catalog/recipe/veggie-sandwich/veggie-sandwich-1-1140x400.jpg" },
            { name: "Сендвіч з індичкою", price: 5.5, description: "Сендвіч з індичкою, зеленню та соусом.", image: "https://i.imgur.com/BYHeYZ5.jpg" },
            { name: "Сендвіч з сиром", price: 4, description: "Сендвіч з різними видами сиру.", image: "https://i.imgur.com/ZQaISiV.jpg" },
            { name: "Сендвіч з яйцем", price: 3.5, description: "Сендвіч з вареним яйцем та майонезом.", image: "https://i.imgur.com/o3qOLHf.jpg" },
            { name: "Сендвіч з овочами", price: 4, description: "Сендвіч з смаженими овочами.", image: "https://i.imgur.com/7sFEAsd.jpg" },
            { name: "Сендвіч з гуакамоле", price: 5, description: "Сендвіч з гуакамоле та свіжими овочами.", image: "https://i.imgur.com/jU3vYzP.jpg" }
        ];

        // Відображаємо меню
        function displayMenuItems() {
            const menuContainer = document.getElementById('menu-items');
            menuItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'menu-item';
                div.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>${item.description}</p>
                <p>Ціна: ${item.price} зірочок</p>
                <button onclick="addToCart('${item.name}', ${item.price}, '${item.image}')">Додати до кошика</button>
                `;
                menuContainer.appendChild(div);
            });
        }
        displayMenuItems();

        // Додаємо товар до кошика
        function addToCart(name, price, image) {
            const item = { name, price, image };
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCounter(); // Оновлюємо лічильник товарів у кошику
            flyToCart(event, image); // Анімація польоту до кошика
            showConfirmationModal(); // Показуємо модальне вікно підтвердження
        }

        // Оновлення лічильника зірочок
        function updateStarsCounter() {
            document.getElementById('stars-counter').innerText = `Ваші зірочки: ${totalStars}`;
        }

        // Оновлення лічильника товарів у кошику
        function updateCartCounter() {
            document.getElementById('cart-button').innerText = `Кошик (${cart.length})`;
        }

        // Анімація польоту товару до кошика
        function flyToCart(event, itemImage) {
            const imgFly = document.createElement('img');
            imgFly.src = itemImage;
            imgFly.classList.add('item-fly');
            document.body.appendChild(imgFly);

            // Початкова позиція
            imgFly.style.left = event.pageX + 'px';
            imgFly.style.top = event.pageY + 'px';

            // Кінцева позиція (кнопка кошика)
            const cartButton = document.getElementById('cart-button');
            const rect = cartButton.getBoundingClientRect();

            setTimeout(() => {
                imgFly.style.left = rect.left + 'px';
                imgFly.style.top = rect.top + 'px';
                imgFly.style.width = '30px';
                imgFly.style.height = '30px';
            }, 10);

            // Видаляємо елемент після анімації
            setTimeout(() => {
                imgFly.remove();
            }, 1000);
        }

        // Модальне вікно підтвердження
        function showConfirmationModal() {
            const modal = document.getElementById('confirmation-modal');
            modal.style.display = 'block';
        }

        document.getElementById('confirm-addition').addEventListener('click', () => {
            document.getElementById('confirmation-modal').style.display = 'none';
        });

        // Переходимо до кошика
        function goToCart() {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('cart-page').style.display = 'block';
            displayCartItems();
        }

        // Повертаємося на головну
        function goBack() {
            document.getElementById('cart-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
        }

        // Відображаємо товари в кошику
        function displayCartItems() {
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = ''; // Очищаємо перед додаванням
            let total = 0;
            cart.forEach(item => {
                const div = document.createElement('div');
                div.innerHTML = `${item.name} - ${item.price} зірочок`;
                cartContainer.appendChild(div);
                total += item.price;
            });
            document.getElementById('cart-total').innerText = `Всього: ${total} зірочок`;
        }

        // Ігри
        function goToGames() {
            window.location.href = '/games.html'; // Переходимо до ігор
        }

        // Купуємо товари
        function buyItems() {
            alert("Товари успішно куплено!");
            cart = [];
            totalStars = 0; // Очищаємо кількість зірочок
            localStorage.removeItem('cart');
            updateCartCounter();
            goBack();
        }

    </script>
</body>
//амамам
</html>
